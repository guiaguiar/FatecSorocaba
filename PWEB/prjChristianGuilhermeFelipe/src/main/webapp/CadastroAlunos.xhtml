<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastro de Pessoa" />
	</ui:define>

	<ui:define name="principal">
		<h1>Cadastro de Alunos</h1>
		<h:form id="formAluno">
			<p:panelGrid columns="2">
				<p:outputLabel value="CPF" />
				<p:inputText value="#{cursoMB.curso.sigla}" />

				<p:outputLabel value="Data Nascimento" />
				<p:inputText value="#{cursoMB.curso.nome}" />
				
				<p:outputLabel value="Sexo" />
				<p:selectOneMenu value="#{selectOneMenuView.console}" style="width:125px">
		            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
		            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
        		</p:selectOneMenu>
				
				<p:outputLabel value="Estado Civil" />
				<p:inputText value="#{cursoMB.curso.valor}" />
				
				<p:outputLabel value="Escolaridade" />
				<p:inputText value="#{cursoMB.curso.dataVigencia}" />
				
				<p:outputLabel value="Endereço" />
				<p:inputText value="#{cursoMB.curso.valorHoraInstrutor}" />
				
				<p:outputLabel value="Nº" />
				<p:inputText value="#{cursoMB.curso.programa}" />
				
				<p:outputLabel value="Bairro" />
				<p:inputText value="#{cursoMB.curso.programa}" />
				
				<p:outputLabel value="CEP" />
				<p:inputText value="#{cursoMB.curso.programa}" />
				
				<p:outputLabel value="Cidade" />
				<p:inputText value="#{cursoMB.curso.programa}" />
				
				<p:outputLabel value="Estado" />
				<p:inputText value="#{cursoMB.curso.programa}" />
				
				<p:outputLabel value="Telefone Residencial" />
				<p:inputText value="#{cursoMB.curso.programa}" />
				
				<p:outputLabel value="RG" />
				<p:inputText value="#{cursoMB.curso.programa}" />
				
				<p:outputLabel value="Celular" />
				<p:inputText value="#{cursoMB.curso.programa}" />
				
				<p:outputLabel value="E-mail" />
				<p:inputText value="#{cursoMB.curso.programa}" />
				
			</p:panelGrid>

			<p:commandButton value="Cadastrar" action="#{cursoMB.salvar}"
				update=":formCurso" />

			<p:dataTable value="#{cursoMB.cursos}" var="aux">
				<p:column headerText="Sigla">
					<p:outputLabel value="#{aux.sigla}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{aux.nome}"></p:outputLabel>
				</p:column>
				<p:column headerText="CargaHoraria">
					<p:outputLabel value="#{aux.cargaHoraria}"></p:outputLabel>
				</p:column>
				<p:column headerText="Valor">
					<p:outputLabel value="#{aux.valor}"></p:outputLabel>
				</p:column>
				<p:column headerText="DataVigencia">
					<p:outputLabel value="#{aux.dataVigencia}"></p:outputLabel>
				</p:column>
				<p:column headerText="ValorHoraInstrutor">
					<p:outputLabel value="#{aux.valorHoraInstrutor}"></p:outputLabel>
				</p:column>
				<p:column headerText="Programa">
					<p:outputLabel value="#{aux.programa}"></p:outputLabel>
				</p:column>
			</p:dataTable>

		</h:form>


	</ui:define>
</ui:composition>
