<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastro de Cursos" />
	</ui:define>

	<ui:define name="principal">
		<h1>Cadastro de Cursos</h1>
		<h:form id="formCurso">
				<p:outputLabel value="Sigla" />
				<p:inputText value="#{cursoMB.curso.sigla}" /><br></br>

				<p:outputLabel value="Nome" />
				<p:inputText value="#{cursoMB.curso.nome}" /><br></br>
				
				<p:outputLabel value="Carga Horária" />
				<p:inputText value="#{cursoMB.curso.cargaHoraria}" /><br></br>
				
				<p:outputLabel value="Valor" />
				<p:inputText value="#{cursoMB.curso.valor}" /><br></br>
				
				<p:outputLabel value="Data Vigencia" />
				<p:inputText value="#{cursoMB.curso.dataVigencia}" /><br></br>
				
				<p:outputLabel value="Valor da Hora - Instrutor" />
				<p:inputText value="#{cursoMB.curso.valorHoraInstrutor}" /><br></br>
				
				<p:outputLabel value="Programação" />
				<p:inputText value="#{cursoMB.curso.programa}" /><br></br>
				

			<p:commandButton value="Cadastrar" action="#{cursoMB.salvar}"
				update=":formCurso" />

			<p:dataTable value="#{cursoMB.cursos}" var="aux">
				<p:column headerText="Sigla">
					<p:outputLabel value="#{aux.sigla}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{aux.nome}"></p:outputLabel>
				</p:column>
				<p:column headerText="CargaHoraria">
					<p:outputLabel value="#{aux.cargaHoraria}"></p:outputLabel>
				</p:column>
				<p:column headerText="Valor">
					<p:outputLabel value="#{aux.valor}"></p:outputLabel>
				</p:column>
				<p:column headerText="DataVigencia">
					<p:outputLabel value="#{aux.dataVigencia}"></p:outputLabel>
				</p:column>
				<p:column headerText="ValorHoraInstrutor">
					<p:outputLabel value="#{aux.valorHoraInstrutor}"></p:outputLabel>
				</p:column>
				<p:column headerText="Programa">
					<p:outputLabel value="#{aux.programa}"></p:outputLabel>
				</p:column>
			</p:dataTable>

		</h:form>


	</ui:define>
</ui:composition>
