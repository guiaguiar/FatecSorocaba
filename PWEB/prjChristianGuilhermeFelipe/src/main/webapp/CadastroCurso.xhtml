<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastro de Cursos" />
	</ui:define>

	<ui:define name="principal">
		<h1>Cadastro de Cursos</h1>
		<h:form id="formCurso">
			<p:panelGrid columns="2">
				<p:outputLabel value="Sigla" />
				<p:inputText value="#{cursoMB.curso.sigla}" />

				<p:outputLabel value="Nome" />
				<p:inputText value="#{cursoMB.curso.nome}" />
				
				<p:outputLabel value="cargaHoraria" />
				<p:inputText value="#{cursoMB.curso.cargaHoraria}" />
				
				<p:outputLabel value="Valor" />
				<p:inputText value="#{cursoMB.curso.valor}" />
				
				<p:outputLabel value="dataVigencia" />
				<p:inputText value="#{cursoMB.curso.dataVigencia}" />
				
				<p:outputLabel value="valorHoraInstrutor" />
				<p:inputText value="#{cursoMB.curso.valorHoraInstrutor}" />
				
				<p:outputLabel value="programa" />
				<p:inputText value="#{cursoMB.curso.programa}" />
				
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{cursoMB.salvar()}"
				update=":formCurso" />

			<p:dataTable value="#{cursoMB.produtos}" var="aux">
				<p:column headerText="Sigla">
					<p:outputLabel value="#{aux.sigla}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{aux.nome}"></p:outputLabel>
				</p:column>
				<p:column headerText="CargaHoraria">
					<p:outputLabel value="#{aux.cargaHoraria}"></p:outputLabel>
				</p:column>
				<p:column headerText="Valor">
					<p:outputLabel value="#{aux.valor}"></p:outputLabel>
				</p:column>
				<p:column headerText="dataVigencia">
					<p:outputLabel value="#{aux.dataVigencia}"></p:outputLabel>
				</p:column>
				<p:column headerText="valorHoraInstrutor">
					<p:outputLabel value="#{aux.valorHoraInstrutor}"></p:outputLabel>
				</p:column>
				<p:column headerText="programa">
					<p:outputLabel value="#{aux.programa}"></p:outputLabel>
				</p:column>
			</p:dataTable>

		</h:form>


	</ui:define>
</ui:composition>
